<div class="product-container">
  <!-- Formulario a la izquierda -->
  <app-product-form (addProduct)="addProduct($event)"></app-product-form>

 <!-- Filtro con dise√±o mejorado -->
<div class="filter-section">
  <input 
    type="text" 
    placeholder="üîç Filtrar por categor√≠a (ej. Fruta, Verdura)" 
    [(ngModel)]="filterCategory" 
    class="filter-input">
</div>


  <!-- Lista de productos a la derecha -->
  <div class="product-list">
    <div *ngIf="products.length === 0" class="no-products">No hay productos</div>
    <div class="product-card" *ngFor="let product of products | filter:filterCategory; index as i" [ngClass]="{'low-stock': product.quantity < 5, 'card-color': true, 'card-fruta': product.category === 'Fruta', 'card-verdura': product.category === 'Verdura', 'card-bebida': product.category === 'Bebida'}">
      <img [src]="product.image" alt="{{product.name}}">
      <h3>{{product.name}}</h3>
      <p>Descripci√≥n: {{product.description}}</p>
      <p>Precio: S/ {{product.price}}</p>
      <p>Categor√≠a: {{product.category}}</p>
      <p>Cantidad: {{product.quantity}}</p>
      <button (click)="removeProduct(i)">Eliminar</button>
    </div>
  </div>
</div>
